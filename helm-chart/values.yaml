# Default values for helloWorld.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: ghcr.io/loft-demos/hello-app-writer
  pullPolicy: IfNotPresent
  # use Chart appVersion if not set as value
  tag: ""
  args:
    text: echo v1
imagePullSecrets:
  - name: ghcr-login-secret
nameOverride: ""
fullnameOverride: ""
deployment:
  # used to specify commit sha in CI job
  commit: 05b45bf7d36a15d33cef417f8f41423dc87526dc
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: echo-sa
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

autoscaling:
  enabled: false
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: 'true'
    nginx.ingress.kubernetes.io/ssl-passthrough: 'false'
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTP'
  hosts:
    - host: hello-app-writer-writer.us.demo.dev
      paths:
        - backend:
            service:
              name: hello-app-writer
              port:
                name: HTTP
          path: /
          pathType: Prefix
  tls:
    - hosts:
        - hello-app-writer-writer.us.demo.dev
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
nodeSelector: {}
tolerations: []
affinity: {}
